<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nihongaku | Sign-Up</title>
    <link rel="stylesheet" href="registration.css">
</head>
<body>
    <div class="container">
        <div class="signup-box">
            <div class="col-1">
                <img src="./images/signup-feature-img.png">
            </div>

            <div class="col-2">
                <h2>Start Learning Now</h2>
                <span>Don't have an account yet? <a href="registration.html">Signup</a></span>
                <a href="" class="google-link">
                    <img src="./icon/google-icon.png">Continue with Google
                </a>
                <h4>or</h4>

                <form>
                    <label>Email Address</label>
                    <input type="email" placeholder="type here" class="input-field" required>

                    <label>Password</label>
                    <input type="password" placeholder="type here" class="input-field" required>

                    <button type="submit">Log-in</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
